<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR code component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
    <div class="container">
      <main class="qrcard">
        <div class="qrcard__img">
          <img src="./images/image-qr-code.png" alt="QR Code" />
        </div>
        <div class="qrcard__info">
          <h2 class="qrcard__title">
            Improve your front-end <br/> skills by building projects
          </h2>
          <p class="qrcard__descp">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </main>
    </div>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/MateenTech" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MateenTech/qr-code-component" target="_blank">Mateen Bhutto</a>.
    </footer>


  </body>
</html>
